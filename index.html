<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>  
    <title>Vue_fundamentals</title>
</head>
<body>
    <div id="Vue_fundamentals">
        <h2>{{title.toLocaleUpperCase()}}</h2>
        <input type="text" v-model='newTask'>
        <ul>
            <li v-for="task in tasks">{{task}}</li>
        </ul>
    </div>

    <script>
       var todoList = new Vue({
            el : '#Vue_fundamentals',
            data : {
                title : 'To-DO List',
                newTask:'',
                tasks:[
                    'Go to Gym',
                    'Prepared breakfast ',
                    'Go to Work',
                ]
            }

        });
    </script>
</body>
</html>
