<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>  
    <title>Vue_fundamentals</title>
</head>
<body>
    <div id="Vue_fundamentals">
        <h2>
            {{ title ? title.toLocaleUpperCase() : 'welcome' }}

        </h2>
        <input type="text" v-model='title'>
    </div>

    <script>
        new Vue({
            el : '#Vue_fundamentals',
            data : {
                title : 'Vue_Fundamentals'
            }

        });
    </script>
</body>
</html>
